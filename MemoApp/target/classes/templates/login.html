<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>ログイン画面</title>
        <link rel="stylesheet" th:href="@{/css/login.css}">
    </head>

    <body>
        <div class="wrapper">
            <!-- ヘッダー -->
            <header class="top">
                <h1 class="memo_ttl">メモ帳</h1>
            </header>

            <!-- メインコンテンツ -->
            <main class="container">
                <div class="form_wrapper">
                    <h2 class="form_ttl">ログイン</h2>

                    <!-- エラーメッセージ (ログイン失敗時) -->
                    <div th:if="${param.error}" class="error_message">
                        <p>メールアドレスまたはパスワードが正しくありません。</p>
                    </div>

                    <!-- ログアウトメッセージ -->
                    <div th:if="${param.logout}" class="logout_message">
                        <p>ログアウトしました。</p>
                    </div>

                    <!-- ログインフォーム -->
                    <form th:action="@{/login}" method="post">
                        <div class="form_group">
                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>
                        </div>

                        <div class="form_group">
                            <label for="password">パスワード</label>
                            <input type="password" id="password" name="password" placeholder="パスワードを入力してください" required>
                        </div>

                        <button type="submit" class="submit">ログイン</button>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
